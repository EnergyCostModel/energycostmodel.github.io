---
layout: default
---

{% if page.image %}
<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="post-image">
        <img src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
      </div>
    </div>
  </div>
</div>
{% endif %}

<!-- begin post -->
<div class="container animate">


  <article class="post">

    <div class="post__content">
      {{ content }}
    </div>



  </article>
</div>
<!-- end post -->
